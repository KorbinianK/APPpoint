<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="warning-dialog">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <span>{{errorEvent}}</span>
    <paper-dialog id="warningDialog" modal>

      <paper-header-panel>
        <paper-toolbar>
          <div>
            <h2>Something is wrong</h2>
          </div>
        </paper-toolbar>
      </paper-header-panel>

      <paper-item>
        <paper-item-body three-line class="paper-item-body-0">
          <div>
            <h3>{{errorType}}</h3>
            <p></p>

          </div>
          <div secondary>
            <span>{{errorMessage}}</span>
          </div>

        </paper-item-body>
      </paper-item>


      <div class="buttons">
        <paper-button flat dialog-dismiss>OK</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'warning-dialog',

      properties: {
      errorType: String,
      errorMessage: String,
      errorEvent: {
        Type: String,
        notify: true,
        observer: 'errorEvent'
        },
        errorEvent: function(oldValue, newValue) {
          console.log("error");
          this.$.warningDialog.toggle();
        }

      }
    });
  })();
  </script>
</dom-module>
