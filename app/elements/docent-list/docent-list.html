<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="docent-list">
  <style>
    :host {
      display: block;
    }

    paper-card {
      width: 100%;
      padding-bottom: 5px;
    }

    paper-progress {
      width: 100%;
    }

    iron-image {
      float: left;
      margin: 10px;
      /*margin-top: 0;*/
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    #roomElement {
      cursor: pointer;
    }
  </style>
  <template>

    <paper-material elevation="1">
      <paper-header-panel>
        <paper-toolbar>
          <div>
            <h2>Docent List</h2>
          </div>
        </paper-toolbar>
      </paper-header-panel>

      <loading-placeholder loading-status="{{loading}}"></loading-placeholder>

      <template is="dom-repeat" items="{{docentList}}">
        <paper-card heading="{{computeFullName(item.lastName,item.firstName)}}">
          <div class="card-content">
            <p><b>Room: </b><span id="room">{{item.room}}</span></p>
          <p><b>Subjects: </b><span>{{computeSubjects(item.subject1,item.subject2,item.subject3)}}</span></p>
          </div>

        </paper-card>


    </paper-material>
    </template>

  </template>
  <script>
    (function() {
      Polymer({
        is: 'docent-list',
        properties: {
          random: {
            type: String,
            value: 218
          },
          docentList: {
            type: Array
          },
          docentName: {
            type: String,
            value: "Default"
          },
          subject1: {
            type: String,
            value: '',
            notify: true
          },
          subject2: {
            type: String,
            value: '',
            notify: true
          },
          subject3: {
            type: String,
            value: '',
            notify: true
          }
        },
        observers: [
          'docentListChanged(item.*)'
        ],
        docentListChanged: function(changeRecord) {

          if (changeRecord.path == 'users.splices') {

          } else {

          }
        },
        computeSubjects: function(subject1, subject2, subject3) {

          if(subject2 === '' && subject3 === ''){
            return subject1
          }else if(subject3 === ''){
            return subject1 +', '+subject2;
          }else{
          return subject1 + ', ' + subject2 + ', ' + subject3;
          }
        },
        computeFullName: function(last,first) {
          console.log("test");

          return last + ' ' + first;

        },
        editButtonClick: function(e) {
          var model = e.model;
          console.log(model);
          var docent1 = model.get("item.docent");
          var docent2 = docent1.get("Docent");
          console.log(docent2);
        },

        ready: function() {
          var self = this;
          var clickedDocentEmail,
            clickedDocentRoom,
            docent,
            clickedDelDocent,
            clickedDelDocent2,
            clickedDocentID;

          // Fetch all Docents
          var DocentQuery = Parse.Object.extend("Docent");
          var query = new Parse.Query(DocentQuery);
          query.equalTo("isTeacher", true);
          query.include("Room");
          query.find().then(function(results) {
            var List = [];

            for (i in results) {
              var docent = {};
              var object = results[i];
              var room = object.get("Room");
              if (room != null) {
                docent['room'] = room.get('roomName')
              }

              docent['firstName'] = object.get('firstName');
              docent['lastName'] = object.get('lastName');
              docent['email'] = object.get('email');
              docent['subject1'] = object.get('subject1');
              docent['subject2'] = object.get('subject2');
              docent['subject3'] = object.get('subject3');
              docent['docent'] = object;

              List.push(docent);
            }
            self.docentList = List;
            self.loading = !self.loading;
          });



        }



      });
    })();
  </script>
</dom-module>
