<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../styles/app-theme.html">

<dom-module id="page-importer">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <button on-click="clicked">Next User</button>

    <paper-material elevation="1">
      <h1>User:
        <span>{{userName}}</span>
      </h1>

    </paper-material>

    <single-docent></single-docent>

  <page-admin></page-admin>
    <template is="dom-if" if="{{currentUser}}">

    </template>

    <template is="dom-if" if="{{currentUser.isTeacher}}">
      <page-docent></page-docent>
    </template>


  </template>
  <script>
    (function() {

      Polymer({
        is: 'page-importer',
        properties: {
          userName: {
            type: String,
            value: "Anon",
            observer: "nameChanged"
          },
          firstName: {
            type: String,
          },
          room: {
            type: String,
          },
          lastName: {
            type: String,
          },
          email: {
            type: String,
          },
          currentUser: {
            type: Object
          }


        },
        ready: function() {
          var currentUser = Parse.User.current();
          this.currentUser = currentUser;
          console.log(currentUser.get("username"));

        },
        nameChanged: function(newValue) {
          console.log("change");
          this.userName = newValue;
        },
        clicked: function() {
          console.log("test"+this.docentList);
          var list = this.docentList;
          for(var i in list){
            var object = this.docentList[i];

            console.log("obj= "+ object.firstName);
          }

        }

      });
    })();
  </script>
</dom-module>
