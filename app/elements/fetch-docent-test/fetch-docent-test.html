<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="fetch-docent-test">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

  </template>
  <script>
  (function() {
    Polymer({
      is: 'fetch-docent-test',

      properties: {

        docentList:{
          type: Object,
          notify:true
        }

      },
        ready: function() {
          var self = this;
          var query = new Parse.Query(Parse.User);

          query.equalTo("isTeacher", true);

          query.find().then(function(results) {
            var List = [];

            for (i in results) {
              var item = {};
              var object = results[i];
              var picURL = object.get('profilePic');
              item['firstName'] = object.get('firstName');
              item['lastName'] = object.get('lastName');
              item['email'] = object.get('email');
              item['room'] = object.get('room');
              if (picURL != null) {
                picURL = picURL.url();
              }
              item['picture'] = picURL;

              List.push(item);


            }
             self.docentList = List;
                console.log(self.docentList);
          });

      }
    });
  })();
  </script>
</dom-module>
