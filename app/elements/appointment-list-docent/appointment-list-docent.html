<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<script src="../../../bower_components/moment/moment.js"></script>
<script src="../../bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
<script src="../../bower_components/moment-recur/moment-recur.js"></script>

<dom-module id="appointment-list-docent">
  <style>
    :host {
      display: block;
    }

    paper-card {
      width: 100%;
      position: relative;
      padding: 5px;
    }

    paper-item:hover {
      cursor: pointer;
    }

    iron-icon {
      fill: rgb(80, 80, 80);
    }

    iron-icon:hover {
      fill: rgb(157, 157, 157);
      cursor: pointer;
    }
  </style>
  <template>

    <template is="dom-repeat" items="{{appointList}}">
      <paper-card>
        <div class="card-content">
          <paper-item on-tap="appointClick">

            <paper-item-body two-line class="paper-item-body-0">
              <paper-ripple fit></paper-ripple>
              <div>
                <span>{{item.userName}}</span>
              </div>
              <div secondary>
                Date:
                <span>{{item.date}}</span>
              </div>
              <div secondary>
                From:
                <span>{{item.startTime}}</span> Until:
                <span>{{item.endTime}}</span>
              </div>

            </paper-item-body>
            <iron-icon icon="highlight-off" on-tap="roomDel"></iron-icon>
          </paper-item>
        </div>
      </paper-card>
    </template>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'appointment-list-docent',

      properties: {
        foo: {
          type: String,
          value: 'bar',
          notify: true
        }
      },
      ready: function(){
        var self = this;
        var currentUser = Parse.User.current();
        console.log(currentUser.id);

        Parse.Cloud.run('appointmentListDocent', {
          id:  currentUser.id
        }, {
          success: function(results) {
              console.log("result",results);
            // var List = [];
          for(i in results){
            var object = results[i];
            var date = object.date;

            date = moment(date);
            date.locale('en', {
              months: [
                "January", "February", "March", "April", "May", "June", "July",
                "August", "September", "October", "November", "December"
              ]
            });
            date = date.format("ddd, DD MMM YYYY");
            results[i].date = date;
            console.log("date",date);
          }
            self.appointList = results;

          },
          error: function(error) {}
        });
      }
    });
  })();
  </script>
</dom-module>
