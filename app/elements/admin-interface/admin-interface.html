<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="admin-interface">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <paper-material elevation="1">
      <paper-header-panel class="flex">
        <paper-toolbar><div><h2>Settings</h2></div></paper-toolbar>
        <div></div>
      </paper-header-panel>

      <paper-toggle-button checked>Test</paper-toggle-button>
      <paper-slider min="10" max="200" value="110"></paper-slider>
    </paper-material>

  </template>
  <script>
  (function() {
    Polymer({
      is: 'admin-interface',

      properties: {
        foo: {
          type: String,
          value: 'bar',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
