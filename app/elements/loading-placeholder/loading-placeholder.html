<!--
Shows a loading bar animation.
Usage:
  <loading-placeholder loading-status="{{loading}}"></loading-placeholder>
  Disable by putting the following when your data is loaded:
    this.loading = !this.loading;
-->

<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="loading-placeholder">
  <style>
    :host {
      display: block;
    }

    paper-card{
      width: 100%;
    }

    paper-progress{
      width: 100%;
    }
  </style>
  <template attributes="data">
    <paper-card hidden={{!loadingStatus}} heading="Daten werden geladen... ">
      <div class="card-content">
        <paper-progress indeterminate></paper-progress>
        <!-- <paper-spinner active></paper-spinner> -->
      </div>
    </paper-card>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'loading-placeholder',

      properties: {
        loadingStatus: {
          type: Boolean,
          value: true,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
