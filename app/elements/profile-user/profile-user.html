<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="profile-user">
  <style>
    :host {
      display: block;
    }

    paper-dialog {
      min-height: 400px;
    }

    paper-card {
      width: 100%;
      padding-bottom: 5px;
    }

    paper-progress {
      width: 100%;
    }

    iron-image {
      float: left;
      margin: 10px;
      /*margin-top: 0;*/
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    paper-toast {
      z-index: 1000;
      bottom: 40px;
    }


    #roomElement {
      cursor: pointer;
    }
  </style>
  <template>
    <paper-material elevation="1">
      <paper-header-panel>
        <paper-toolbar>
          <div>
            <h2>My Profile &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp </h2>
          </div>
          <div class="card-actions">
            <paper-button flat on-click="editButton">Edit</paper-button>
          </div>
        </paper-toolbar>

      </paper-header-panel>


      <template is="dom-repeat" items="{{profileList}}">


        <paper-card>


          <div secondary>
          <span>&nbsp</span>  <span >{{item.label}}</span>
          </div>


          <div>

            <h3>
              <span>&nbsp &nbsp &nbsp</span> <span>{{item.value}}</span>

            </h3>
          </div>

</paper-card>

  </template>


      <paper-dialog id="edit" modal>

        <paper-header-panel>
          <paper-toolbar>
            <div>
              <h2>Edit name </h2>
            </div>
          </paper-toolbar>
        </paper-header-panel>

        <div id="inputs">
          <paper-item>
            <paper-item-body three-line class="paper-item-body-0">

              <paper-input-container>
                <label>First Name</label>
                <input is="iron-input" name="firstName" type="text"  required value ={{firstName::input}}>
              </paper-input-container>

              <paper-input-container>
                <label>Last Name</label>
                <input is="iron-input" name="lastName" type="text"  required value ="{{lastName::input}}">
              </paper-input-container>



            </paper-item-body>
          </paper-item>

        </div>




        <div class="buttons">
          <paper-button flat dialog-dismiss>Cancel</paper-button>
          <paper-button flat dialog-confirm on-click=edit>Change</paper-button>
        </div>
      </paper-dialog>


      <paper-dialog id="comfirmEdit" modal>

        <paper-header-panel>
          <paper-toolbar>
            <div>
              <h2>Please comfirm your changes</h2>
            </div>
          </paper-toolbar>
        </paper-header-panel>



        <span>Are you sure you want to change these attributes?</span>


        <div class="buttons">
          <paper-button flat dialog-dismiss>Cancel</paper-button>
          <paper-button flat dialog-confirm on-click="editParse">Comfirm</paper-button>
        </div>


      </paper-dialog>

      <div>   <paper-toast id = "toast" text="The datas were changed successfully">  </paper-toast> </div>

  </template>




  <script>
    (function() {
      Polymer({
        is: 'profile-user',

        properties: {

          profileList: {
            type: Array
          },

          firstName: {
            type: String,
            notify: true
          },
          lastName: {
            type: String,
            notify: true
          },
          Email: {
            type: String,
            notify: true
          }


        },

        ready: function() {
          var self = this;
          var currentUser = Parse.User.current();
          var profilliste = this.profilList;
          this.Email = currentUser.get("email");
      //    this.firstName = currentUser.get("firstName");
          //this.lastname=currentUser.get("lastName");

          var User = Parse.Object.extend("User");
          var userQuery = new Parse.Query(User);
          userQuery.equalTo("email", this.Email);
          userQuery.find().then(function(result){

            var List=[];
            var profile={};
            var profile2={};
            var profile3={};
            var profile4={};
            var firstName = result[0].get("firstName");
            var lastName = result[0].get("lastName");

            profile['label']= "First Name";
            profile['value']= firstName;
            profile2['label']= "Last Name";
            profile2['value']=lastName;
            profile3['label']="Email";
            profile3['value']=result[0].get("email");
            profile4['label']="Status";
            profile4['value']="User";
            List.push(profile);
              List.push(profile2);
                List.push(profile3);
                  List.push(profile4);


                  self.profileList= List;
          });



        },

        editButton: function() {
          this.$.edit.toggle();
          var self = this;
          var currentUser = Parse.User.current();
          var profilliste = this.profilList;
          this.Email = currentUser.get("email");
      //    this.firstName = currentUser.get("firstName");
          //this.lastname=currentUser.get("lastName");

          var User = Parse.Object.extend("User");
          var userQuery = new Parse.Query(User);
          userQuery.equalTo("email", this.Email);
          userQuery.find().then(function(result){

            self.firstName = result[0].get("firstName");
            self.lastName = result[0].get("lastName");


          });
        },

        edit: function() {
          this.$.comfirmEdit.toggle();
        },
        editParse: function() {
          var
            firstName = $('[name="firstName"]').val().replace(/\s+/g, ''),
            lastName = $('[name="lastName"]').val().replace(/\s+/g, '');


          var query = new Parse.Query(Parse.User);
          query.equalTo("email", this.Email);
          query.first({
            success: function(user) {
              user.set("firstName", firstName);
              user.set("lastName", lastName);
              user.save();

            }

          });

            this.$.toast.toggle();
            setTimeout(function(){
     location.reload();
  }, 2000);
        }




      });
    })();
  </script>
</dom-module>
