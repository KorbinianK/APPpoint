<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="profile-user">
  <style>
    :host {
      display: block;
    }

    paper-dialog {
      min-height: 400px;
    }

    paper-card {
      width: 100%;
      padding-bottom: 5px;
    }

    paper-progress {
      width: 100%;
    }

    iron-image {
      float: left;
      margin: 10px;
      /*margin-top: 0;*/
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    paper-toast {
      z-index: 1000;
      bottom: 40px;
    }


    #roomElement {
      cursor: pointer;
    }
  </style>
  <template>
    <paper-material elevation="1">
      <paper-header-panel>
        <paper-toolbar>
          <div>
            <h2>Mein Profil</h2>
          </div>
          <div class="card-actions">
            <paper-button flat on-click="editButton">Ändern</paper-button>
          </div>
        </paper-toolbar>

      </paper-header-panel>

      <paper-item>

        <paper-item-body class="paper-item-body-0">

          <div secondary>
            </br>
            <span>Vorname</span>
            <h2>
              <span>{{firstName}}</span>
            </h2>
          </div>
        </paper-item-body>
        </paper-icon-item>


      </paper-item>





      <paper-item>

        <paper-item-body class="paper-item-body-0">

          <div secondary>
            </br>
            <span>Nachname</span>
            <h2>
              <span>{{lastName}}</span>
            </h2>
          </div>

        </paper-item-body>
        </paper-icon-item>

      </paper-item>


      <paper-item>

        <paper-item-body class="paper-item-body-0">

          <div secondary>
            </br>
            <span>E-Mail</span>
            <h2>
              <span>{{Email}}</span>
            </h2>
          </div>
        </paper-item-body>
        </paper-icon-item>

      </paper-item>

      <paper-item>

        <paper-item-body class="paper-item-body-0">

          <div secondary>
            </br>
            <span>Benutzerrolle</span>
            <h2>
              <span>User</span>
            </h2>
          </div>
        </paper-item-body>
        </paper-icon-item>



      </paper-item>

      <paper-dialog id="edit" modal>

        <paper-header-panel>
          <paper-toolbar>
            <div>
              <h2>Namen ändern</h2>
            </div>
          </paper-toolbar>
        </paper-header-panel>

        <div id="inputs">
          <paper-item>
            <paper-item-body three-line class="paper-item-body-0">

              <paper-input-container>
                <label>Vorname</label>
                <input is="iron-input" name="firstName" type="text" value="{{firstName::input}}" required>
              </paper-input-container>

              <paper-input-container>
                <label>Nachname</label>
                <input is="iron-input" name="lastName" type="text" value="{{lastName::input}}" required>
              </paper-input-container>



            </paper-item-body>
          </paper-item>

        </div>




        <div class="buttons">
          <paper-button flat dialog-dismiss>Abbrechen</paper-button>
          <paper-button flat dialog-confirm on-click=edit>Ändern</paper-button>
        </div>
      </paper-dialog>


      <paper-dialog id="confirmEdit" modal>

        <paper-header-panel>
          <paper-toolbar>
            <div>
              <h2>Änderungen bestätigen</h2>
            </div>
          </paper-toolbar>
        </paper-header-panel>



        <span>Sind Sie sich sicher, dass Sie die Änderungen übernehmen wollen?</span>


        <div class="buttons">
          <paper-button flat dialog-dismiss>Nein</paper-button>
          <paper-button flat dialog-confirm on-click="editParse">Ja</paper-button>
        </div>


      </paper-dialog>

      <div>
        <paper-toast id="toast" text="Die Änderungen wurden erfolgreich übernommen"> </paper-toast>
      </div>


  </template>




  <script>
    (function() {
      Polymer({
        is: 'profile-user',

        properties: {



          firstName: {
            type: String,
            notify: true
          },
          lastName: {
            type: String,
            notify: true
          },
          Email: {
            type: String,
            notify: true
          }


        },

        ready: function() {
          var currentUser = Parse.User.current();
            currentUser.fetch();
          this.Email = currentUser.get("email");
          this.firstName = currentUser.get("firstName");
          this.lastName = currentUser.get("lastName");


        },

        editButton: function() {
          this.$.edit.toggle();
        },

        edit: function() {
          this.$.confirmEdit.toggle();
        },
        editParse: function() {
          var
            firstName = $('[name="firstName"]').val().replace(/\s+/g, ''),
            lastName = $('[name="lastName"]').val().replace(/\s+/g, '');


          var query = new Parse.Query(Parse.User);
          query.equalTo("email", this.Email);
          query.first({
            success: function(user) {
              user.set("firstName", firstName);
              user.set("lastName", lastName);
              user.save();

            }

          });

            this.$.toast.toggle();


            var currentUser = Parse.User.current();
            currentUser.set("firstName",firstName);
            currentUser.set("lastName", lastName);
            currentUser.save();

        }




      });
    })();
  </script>
</dom-module>
