<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="signup-element">
  <style>


    paper-input-container {
      padding: 0 20px 0 20px !important;
    }

    paper-button {
      width: 30%;
      display: block;
      margin-top: 30px;
      margin-left: auto;
      margin-right: auto;
    }

    #button-create {
      padding: 10px;
    }
  </style>
  <template>
    <!-- <paper-material> -->

      <paper-header-panel class="">
        <paper-toolbar>
          <div>
            <h2>Neu registrieren</h2>
          </div>
        </paper-toolbar>
      </paper-header-panel>
      <paper-input-container>
        <label>Vorname</label>
        <input is="iron-input" name="first" type="text" value="{{first::input}}" required>
      </paper-input-container>

      <paper-input-container>
        <label>Nachname</label>
        <input is="iron-input" name="last" type="text" value="{{last::input}}" required>
      </paper-input-container>

      </paper-item-body>

      <paper-input-container>
        <label>Passwort</label>
        <input is="iron-input" name="create-password" type="password" required>
      </paper-input-container>

      <paper-input-container>
        <label>E-Mail</label>
        <input is="iron-input" name="email" type="email">
      </paper-input-container>


      <div id="button-create">
        <paper-button class="submitButton" autovalidate center-center raised on-click="handleClick" disabled="{{disabledButton}}" >Erstellen</paper-button>
      </div>
    <!-- </paper-material> -->
  </template>
  <script>
    (function() {
      Polymer({
        is: 'signup-element',

        properties: {
          firstName: {
            type: String,
            value: '',
            notify: true
          },
          lastName: {
            type: String,
            value: '',
            notify: true
          },
          email: {
            type: String,
            value: '',
            notify: true
          },
          password: {
            type: String,
            value: '',
            notify: true
          }
        },
        handleClick: function() {

          var
            email = $('[name="email"]').val(),
            password = $('[name="create-password"]').val(),
            firstName = $('[name="first"]').val(),
            lastName = $('[name="last"]').val();


          if (
            email === '' ||
            password === '' ||
            firstName === '' ||
            lastName === ''
          ) {

            alert("Error: Alle Felder müssen ausgefüllt werden");

          } else {
            this.disabledButton = !this.disabledButton;

            username = email;
            var user = new Parse.User();
            user.set("username", username);
            user.set("password", password);
            user.set("email", email);
            user.set("firstName", firstName);
            user.set("lastName", lastName);
            user.signUp(null, {
              success: function(user) {

                document.location.href = "/index.html";

              },
              error: function(user, error) {
                
              }
            });
          }
        }
      });
    })();
  </script>
</dom-module>
