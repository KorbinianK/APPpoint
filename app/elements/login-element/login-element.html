<dom-module id="login-element">


  <style type="text/css">
  :host {
    display: block;
  }
    paper-material {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 0 20px;
    }

    paper-input-container {
      padding: 0 20px 0 20px !important;
    }

    #login {
      margin-top: 30px;
    }
    paper-button {
      width: 30%;
      display: block;
      margin-top: 30px;
      margin-left: auto;
      margin-right: auto;
    }
    paper-toast {
      z-index: 10;
      right: 50%;
      width: 60%;
    }

  </style>
  <template>



    <paper-material hidden="{{!hidden}}">
      <paper-header-panel class="">
        <paper-toolbar>
          <div>
            <h2>Bitte einloggen</h2>
          </div>
        </paper-toolbar>
      </paper-header-panel>
      <paper-input-container>
        <label>E-Mail</label>
        <input is="iron-input" name="name" type="username" required>
      </paper-input-container>
      <paper-input-container>
        <label>Passwort</label>
        <input is="iron-input" name="password" name="name" type="password" required>
      </paper-input-container>



      <div  class="vertical layout ">
        <paper-button  raised on-click="handleClick">Anmelden</paper-button>
        <paper-button  raised on-click="registerClick">Registrieren</paper-button>
      </div>

    </paper-material>
    <!-- <paper-button raised on-click="test">toast</paper-button> -->
    <div id="signup" hidden="{{hidden}}">
      <paper-material elevation="1">
      <signup-element></signup-element>

        <paper-button raised id="backButton" on-click="backToLogin">Zur√ºck</paper-button>
      </paper-material>
    </div>
    <paper-toast id="loggedInToast" duration="6000">
      <iron-icon icon="done"></iron-icon>
      <span>Erfolgreich eingeloggt</span>
    </paper-toast>
  </template>

</dom-module>

<script>
  (function() {
    var currentUser = Parse.User.current();
    if (currentUser) {
      (function() {

      })();
    } else {

    }

    Polymer({
      is: "login-element",

      properties: {
        hidden: {
          type: Boolean,
          value: true,
          notify: true
        },
        username: {
          type: String
        },
        password: {
          type: String
        }
      },
      registerClick: function() {
        this.hidden = !this.hidden;
      },
      backToLogin: function() {
        this.hidden = !this.hidden;
      },
      ready: function() {

      },
      test: function() {
        this.$.loggedInToast.show();
      },

      handleClick: function() {
        var self = this;
        var
          username = $('[name="name"]').val().toLowerCase(),
          password = $('[name="password"]').val();
        Parse.User.logIn(username, password, {

          success:

            function(user) {


            var currentUser = Parse.User.current();
            if (currentUser) {
              (function() {

                var inputs, index;

                inputs = document.getElementsByTagName('input');


                for (index = 0; index < inputs.length; ++index) {
                  inputs[index].val = '';
                }

                if (currentUser.get("isTeacher")) {
                  document.location.href = "dozent.html#!/dhome";
                }
                if (currentUser.get("isAdmin")) {
                  document.location.href = "admin.html#!/ahome";

                } else {
                  self.$.loggedInToast.show();

                  $(self).ready(function() {
                    setTimeout(function() {
                      window.location.reload();
                    }, 1000);

                  });

                }
              })();
            } else {

            }

          },

          error: function(user, error) {
            console.log(error);
            alert('Error!');
          }
        });
        $.wait = function(ms) {
          var defer = $.Deferred();
          setTimeout(function() {
            defer.resolve();
          }, ms);
          return defer;
        };

      }
    });
  })();
</script>
