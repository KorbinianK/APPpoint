<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="single-docent">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <fetch-docent-test docent-list={{docentList}}></fetch-docent-test>

    <paper-material elevation="1">
      <paper-item on-tap="docentClick">
        <div>
          <iron-image id="avatar" sizing="cover" style="width:50px; height:50px" ; fade src="{{item.picture}}"></iron-image>
        </div>
        <paper-item-body three-line class="paper-item-body-0">
          <div>
            <span>{{docentList.lastName}}</span>
            <span>{{docentList.firstName}}</span>
          </div>
          <div secondary>Email:
            <span>{{docentList.email}}</span>
          </div>
          <div secondary>Room:
            <span>{{docentList.room}}</span>
          </div>
        </paper-item-body>

        </paper-icon-item>
    </paper-material>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'single-docent',

      ready: function(){

      }
    });
  })();
  </script>
</dom-module>
