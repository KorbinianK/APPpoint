<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="appointment-list-user">
  <style>
    :host {
      display: block;
    }

    paper-card {
      width: 100%;
      position: relative;
      padding: 5px;
    }
    paper-item:hover{
      cursor:pointer;
    }

    iron-icon {
      fill: rgb(80, 80, 80);
    }

    iron-icon:hover {
      fill: rgb(157, 157, 157);
      cursor: pointer;
    }

  </style>
  <template>
    <template is="dom-repeat" items="{{appointList}}">


      <paper-card>
        <div class="card-content">
          <paper-item on-tap="appointClick">

            <paper-item-body two-line class="paper-item-body-0">
              <paper-ripple fit></paper-ripple>
              <div>
              <span>{{item.date}}</span>
              </div>
              <div secondary>
                Docent: <span>{{item.docentName}}</span>
              </div>
              <div secondary>
                From: <span>{{item.startTime}}</span> Until:<span>{{item.endTime}}</span>
              </div>

            </paper-item-body>
<iron-icon icon="highlight-off" on-tap="roomDel"></iron-icon>
            </paper-item>
        </div>
      </paper-card>
    </template>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'appointment-list-user',

        ready: function() {
          var self = this;
          var Appointment = Parse.Object.extend("Appointment");
          var query = new Parse.Query(Appointment);
          var currentUser = Parse.User.current();
          query.include("docent");
          query.equalTo("user", currentUser.get("email"));

          //where equal to clicked teacher!
          query.find({
            success: function(results) {
              var List = [];

              for (i in results) {
                var item = {};
                var object = results[i];
                var date = object.get('date');
                date =  moment(date).locale('en', {
                 months: [
                   "January", "February", "March", "April", "May", "June", "July",
                   "August", "September", "October", "November", "December"
                 ]
               }).format("ddd, DD MMM YYYY");

                  var docent = object.get('docent');
                item["date"] =date;
                item['startTime'] = object.get('startTime');
                item['endTime'] = object.get('endTime');
                item['docent'] = docent.get('firstName');
                console.log("docent",docent);
                item['docentName'] = docent.get('lastName')+" "+docent.get('firstName');
                List.push(item);

              }

              function sortByKey(array, key) {
                return array.sort(function (a, b) {
                  var x = a[key];
                  console.log(x);

                  var y = b[key];
                  console.log(y);
                  return ((x < y) ? -1 : ((x > y) ? 1 : 0));
                });
              }
              sortByKey(List,"startTime");
              self.appointList = List;

            },
            error: function(error) {
              alert("error");
            }
          });
        },
        appointClick: function(e) {

        }


      });
    })();
  </script>
</dom-module>
