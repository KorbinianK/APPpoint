<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="create-time">
  <style>
    :host {
      display: block;
    }
    paper-item-body.paper-item-body-0 {
  		display:-ms-flexbox;
  		display:-webkit-flex;
        display:flex;

        -ms-flex-direction:column;
        -webkit-flex-direction:column;
        flex-direction:column;-ms-flex-pack:center;
        -webkit-justify-content:center;
        justify-content:center;-ms-flex:1 1 0.000000001px;
        -webkit-flex:1;
        flex:1;
        -webkit-flex-basis:0.000000001px;
        flex-basis:0.000000001px;
  }

  paper-item-body.paper-item-body-0[two-line] {
    min-height:72px;
  }

  paper-item-body.paper-item-body-0[three-line] {
    min-height:108px;
  }

  paper-item-body.paper-item-body-0  [secondary] {
    color:#757575;font-family:'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing:antialiased;

        font-size:14px;
        font-weight:400;
        line-height:20px;;
  }

  .spacer{
  	padding-top:10px;
  	border-bottom: 1px solid gray;

  }

  label.prev{
  	padding-left: 20px;
  	color: #727272;
  	position: relative;
  	top: 10px;
  }
  </style>
  <template>
    <paper-material elevation="1">
    <paper-item>
      <h1>Begin:</h1>
        <p>
          <span id="ds"></span>
          <span id="ms"></span>
          <span id="ys"></span>
        </p>
  </paper-item>
  <paper-item>
    <h1>End:</h1>
      <p>
      <span id="de"></span>
      <span id="me"></span>
      <span id="ye"></span>
    </p>
</paper-item>
<paper-button id='setStartDate'  on-click='handleStartClick'>Set Start Date</paper-button>
<paper-button id='setEndDate'  on-click='handleEndClick'>Set End Date</paper-button>
</paper-material>
<paper-material elevation="1">
  <paper-input-container>
    <label>Slot Duration</label>
    <input is="iron-input" name="duration" type="number" value="{{duration::input}}" required>
  </paper-input-container>

  <paper-input-container>
    <label>Break Duration</label>
    <input is="iron-input" name="break" type="number" value="{{break::input}}" required>
  </paper-input-container>
<paper-button id='setTime'  on-click='handleTimeClick'>Set Slot Settings</paper-button>
</paper-material>
<paper-dialog id="startDialog"  class="paper-date-picker-dialog">
  <paper-date-picker id="dateStartPicker"></paper-date-picker>
    <div class="buttons">
        <paper-button flat dialog-dismiss>Cancel</paper-button>
        <paper-button flat dialog-confirm on-click="setStart">OK</paper-button>
    </div>
</paper-dialog>
<paper-dialog id="endDialog"  class="paper-date-picker-dialog">
  <paper-date-picker id="dateEndPicker"></paper-date-picker>
    <div class="buttons">
        <paper-button flat dialog-dismiss>Cancel</paper-button>
        <paper-button flat dialog-confirm on-click="setEnd">OK</paper-button>
    </div>
</paper-dialog>



  </template>


    <script>
  (function() {

    Polymer({
      is: 'create-time',
      ready: function(){

      },
      properties: {


      },
        handleStartClick: function(){
            this.$.startDialog.toggle();
        },
         handleEndClick: function(){
              this.$.endDialog.toggle();
          },
        setStart: function(){

          $('#ds').html($('.day.style-scope.paper-date-picker').html());
          $('#ms').html($('.month.style-scope.paper-date-picker').html());
            $('#ys').html($('.year.style-scope.paper-date-picker').html());
        },
        setEnd: function(){

          $('#de').html($('.day.style-scope.paper-date-picker').html());
          $('#me').html($('.month.style-scope.paper-date-picker').html());
            $('#ye').html($('.year.style-scope.paper-date-picker').html());
        }

    });
  })();

  </script>
</dom-module>
