<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="create-time">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
      
<paper-dialog id="dialog" modal class="paper-date-picker-dialog">
  <paper-date-picker id="datePicker"></paper-date-picker>
    <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>OK</paper-button>
    </div>
</paper-dialog>
      
        
      <paper-button id='clicker' raised on-click='handleClick'>Click</paper-button>
      
  </template>
  
    
    <script>
  (function() {
    Polymer({
      is: 'create-time',
        handleClick: function(){
            this.$.dialog.toggle();
        
        
        }
     
    });
  })();
  </script>
</dom-module>
