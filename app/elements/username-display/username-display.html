<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="username-display">
  <style>
    :host {
      display: block;
      z-index: 10;
      width: 100%;
      height: 100%;
    }

    div#bg {
      position: absolute;
      width: 100%;
      bottom: 0;
      left: 0;
      height: 100%;
      display: block;
      background-color: rgba(0, 0, 0, 0.36);
    }

    div#name {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px;
    }
    iron-icon{
      width: 50px;
      height: 50px;
    }
    span {
      font-size: 100%;
    }
  </style>
  <template>
    <div id="bg">
      <div id="name">
        <div hidden="{{loggedIn}}">
          <span>Not loggend in.</span>
        </div>
        <div hidden="{{!loggedIn}}">
          <iron-icon class="usericon" icon="account-circle"></iron-icon>
          <span>{{userName}}</span>
        </div>
      </div>
    </div>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'username-display',

        properties: {
          loggedIn: {
            type: Boolean,
            value: false,
            notify: true
          }
        },
        ready: function() {

          this.currentUser = currentUser;
          if (currentUser != null) {
            this.loggedIn = true;
            var name = currentUser.get("firstName") + " " + currentUser.get("lastName");

            this.userName = name;

          }
        },loginButton: function(e){

        }
      });
    })();
  </script>
</dom-module>
