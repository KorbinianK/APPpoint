<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="create-docent">
	<style type="text/css">
		paper-material {
			width: 80% !important;
			margin: 0 auto;
		}

		paper-toolbar {
			width: 80% !important;
			margin: 0 auto;
		}

		paper-item-body.paper-item-body-0 {
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			-ms-flex-direction: column;
			-webkit-flex-direction: column;
			flex-direction: column;
			-ms-flex-pack: center;
			-webkit-justify-content: center;
			justify-content: center;
			-ms-flex: 1 1 0.000000001px;
			-webkit-flex: 1;
			flex: 1;
			-webkit-flex-basis: 0.000000001px;
			flex-basis: 0.000000001px;
		}

		paper-item-body.paper-item-body-0[two-line] {
			min-height: 72px;
		}

		paper-item-body.paper-item-body-0[three-line] {
			min-height: 108px;
		}

		paper-item-body.paper-item-body-0 [secondary] {
			color: #757575;
			font-family: 'Roboto', 'Noto', sans-serif;
			-webkit-font-smoothing: antialiased;
			font-size: 14px;
			font-weight: 400;
			line-height: 20px;
			;
		}

		.spacer {
			padding-top: 10px;
			border-bottom: 1px solid gray;
		}

		label.prev {
			padding-left: 20px;
			color: #727272;
			position: relative;
			top: 10px;
		}

		paper-button {
			width: 30%;
			display: block;
			margin-top: 30px;
			margin-left: auto;
			margin-right: auto;
		}

		#button-create {
			padding: 10px;
		}
	</style>
	<template>
		<div class="" hidden="{{!isAdmin}}">
			<paper-toolbar id="createDocentToolbar">
				<h2>Create a new Docent</h2>
			</paper-toolbar>

			</paper-toolbar>
			<paper-material class="50percent">
				<label class="prev">Preview</label>
				<div class="spacer"></div>
				<paper-item>
					<paper-item-body three-line class="paper-item-body-0">
						<div>
							<span>{{computeFullName(firstName, lastName)}}</span>
						</div>

						<div secondary>{{computeSubjects(subject1,subject2,subject3)}}</div>
						<!-- <div secondary><span>{{subject1}}</span><span>{{subject2}}</span><span>{{subject3}}</span></div> -->
					</paper-item-body>
				</paper-item>
				<div class="spacer"></div>
				<div id="inputs">
					<paper-item>
						<paper-item-body three-line class="paper-item-body-0">

							<paper-input-container>
								<label>First Name</label>
								<input is="iron-input" name="firstName" type="text" value="{{firstName::input}}" required>
							</paper-input-container>

							<paper-input-container>
								<label>Last Name</label>
								<input is="iron-input" name="lastName" type="text" value="{{lastName::input}}" required>
							</paper-input-container>



						</paper-item-body>
					</paper-item>

					<paper-item>
						<paper-item-body three-line class="paper-item-body-0">

							<paper-input-container>
								<label>Subject 1</label>
								<input is="iron-input" name="subject1" type="text" required value="{{subject1::input}}">
							</paper-input-container>

							<paper-input-container>
								<label>Subject 2</label>
								<input is="iron-input" name="subject2" type="text" value="{{subject2::input}}">
							</paper-input-container>


							<paper-input-container>
								<label>Subject 3</label>
								<input is="iron-input" name="subject3" type="text" value="{{subject3::input}}">
							</paper-input-container>


							<paper-input-container>
								<label>Password</label>
								<input is="iron-input" name="password" type="password" required>
							</paper-input-container>

							<paper-input-container>
								<label>E-Mail</label>
								<input is="iron-input" name="Email" type="Email">
							</paper-input-container>

						</paper-item-body>
					</paper-item>
				</div>
				<div id="button-create">
					<paper-button class="submitButton" autovalidate center-center raised on-click="handleClick">Create</paper-button>
				</div>
			</paper-material>
		</div>
	</template>
</dom-module>
<script>
	(function() {
		Polymer({
			is: 'create-docent',

			properties: {
				isAdmin: {
					type: Boolean,
					notify: true,
					value: false
				},
				firstName: {
					type: String,
					value: '',
					notify: true
				},
				lastName: {
					type: String,
					value: '',
					notify: true
				},

				subject1: {
					type: String,
					value: '',
					notify: true
				},
				subject2: {
					type: String,
					value: '',
					notify: true
				},
				subject3: {
					type: String,
					value: '',
					notify: true
				}
			},
			computeFullName: function(firstName, lastName) {
				return firstName + ' ' + lastName;
			},
			computeSubjects: function(subject1, subject2, subject3) {


				return subject1 + ', ' + subject2 + ', ' + subject3;
			},
			ready: function() {
				var currentUser = Parse.User.current();
				if (currentUser.get("isAdmin")) {
					this.isAdmin = true;
					console.log(this.isAdmin);
				} else {
					console.log(this.isAdmin);
				}
			},
			handleClick: function() {
				var
					Email = $('[name="Email"]').val(),
					password = $('[name="password"]').val(),
					firstName = $('[name="firstName"]').val(),
					lastName = $('[name="lastName"]').val(),

					subject1 = $('[name="subject1"]').val(),
					subject2 = $('[name="subject2"]').val(),
					subject3 = $('[name="subject3"]').val();


				if (
					Email === '' ||
					password === '' ||
					firstName === '' ||
					lastName === '' ||

					subject1 === ''
				) {
					console.log(Email + password + firstName + lastName + subject1)

					alert("Error: Alle Felder müssen ausgefüllt werden");

				} else {


					username = Email;
					var user = new Parse.User();

					user.set("username", username);
					user.set("password", password);
					user.set("email", Email);
					user.set("isTeacher", true);
					user.set("firstName", firstName);
					user.set("lastName", lastName);
					user.set("subject1", subject1);
					user.set("subject2", subject2);
					user.set("subject3", subject3);
					var sessionToken = Parse.User.current().getSessionToken();

					user.signUp(null, {
						success: function(user) {

							var inputs, index;

							$('[name="Email"]').val('');
							$('[name="password"]').val('');
							$('[name="firstName"]').val('');
							$('[name="lastName"]').val('');

							$('[name="subject1"]').val('');
							$('[name="subject2"]').val('');
							$('[name="subject3"]').val('');
							this.firstName = '';
							this.lastName = '';
							this.subject1 = '';
							this.subject2 = '';
							this.subject3 = '';

							var query = new Parse.Query(Parse.User);
							query.equalTo("email", Email);
							query.include("Docent");
							query.first({
								success: function(user) {
									var Docent = Parse.Object.extend("Docent");
									var docent = new Docent();
									docent.set("username", username);
									docent.set("email", Email);
									docent.set("isTeacher", true);
									docent.set("firstName", firstName);
									docent.set("lastName", lastName);
									docent.set("subject1", subject1);
									docent.set("subject2", subject2);
									docent.set("subject3", subject3);
									docent.set("Docent", user);
									docent.save(null, {
										success: function(docent) {

											user.set("Docent", docent);
											user.save();
													Parse.User.become(sessionToken);
										},
										error: function(docent, error) {

											alert('Failed to create new object, with error code: ' + error.message);
										}
									});


								},
								error: function(error) {
									alert("Error: " + error.code + " " + error.message);
								}
							});


						},
						error: function(user, error) {
							// Show the error message somewhere and let the user try again.
							alert("Error: " + error.code + " " + error.message);
						}
					});

				}


			}
		});
	})();
	//
</script>
